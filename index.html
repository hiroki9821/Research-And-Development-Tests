<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定期テスト - 理解度チェック</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="test-data.js"></script>
  <script src="main.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    #quiz-area {
      margin-top: 20px;
    }
    .question {
      font-weight: bold;
    }
    .choice {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #efefef;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 4px;
    }
    .choice:hover {
      background-color: #ddd;
    }
    #result-area {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }
    #loginBtn, #logoutBtn {
      margin-top: 10px;
    }
    #sendEmailBtn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #sendEmailBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>理解度チェックテスト</h1>
    <div id="auth-area">
      <button id="loginBtn">GitHubでログイン</button>
      <button id="logoutBtn" style="display:none;">ログアウト</button>
      <p id="userInfo"></p>
    </div>

    <div id="quiz-area" style="display:none;">
      <p class="question" id="question-text"></p>
      <div id="choices"></div>
    </div>

    <div id="result-area">
      <p id="result-message"></p>
      <button onclick="location.reload()">もう一度受ける</button>
      <button id="sendEmailBtn" onclick="sendResultByEmail()">結果をメールで送信</button>
    </div>

    <script>
      let userEmail = "";

      function sendResultByEmail() {
        const result = document.getElementById('result-message').textContent;
        const subject = encodeURIComponent('定期テスト結果');
        const body = encodeURIComponent('あなたのテスト結果:\n\n' + result);
        window.location.href = `mailto:${userEmail}?subject=${subject}&body=${body}`;
      }
    </script>
  </div>
</body>
</html>
